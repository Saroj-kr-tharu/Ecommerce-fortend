<div class="animate-fadeIn">

    <div class="mb-4">
        <h2 class="text-3xl font-bold text-gray-800">Dashboard</h2>
        <p class="text-gray-600 mt-1">Welcome back! Here's your overview</p>
    </div>


    <div>
        <app-cardbanner [banner]="bannerItems"></app-cardbanner>
    </div>

    <p-divider />

    <div class="card">
        <p-chart type="line" [data]="linedata" [options]="lineoptions" class="h-[20rem] sm:h-[30rem]" />
    </div>

    <div class="text-black mt-4">
        <div class="text-2xl font-bold"> Chart Analysis </div>
        <p-divider />

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 items-center  sm:justify-center">
            <div class="  flex flex-col items-center mb-2 ">
                <div class="text-2xl font-bold"> Orders Chart</div>
                <div>

                    <p-chart type="pie" [data]="piedata" [options]="pieoptions" class="w-full sm:w-90" />
                </div>
            </div>

            <div class="    flex flex-col items-center">
                <div class="text-2xl font-bold"> Payment Chart</div>
                <div>

                    <p-chart type="pie" [data]="Paymentpiedata" [options]="pieoptions" class="w-full sm:w-90" />
                </div>
            </div>
            <div class="   flex flex-col items-center">
                <div class="text-2xl font-bold"> Sales Chart</div>
                <div>

                    <p-chart type="pie" [data]="salespiedata" [options]="pieoptions" class="w-full sm:w-90" />
                </div>
            </div>
            <div class="    flex flex-col items-center">
                <div class="text-2xl font-bold"> Product Chart</div>
                <div>

                    <p-chart type="pie" [data]="Productpiedata" [options]="pieoptions" class="w-full sm:w-90" />
                </div>
            </div>

        </div>
        <p-divider />


    </div>


</div>
