<div class="w-full bg-white rounded-lg shadow-sm overflow-hidden flex items-center">
    <input type="text" [formControl]="searchControl" (keyup.enter)="onSearch()" placeholder="Search in marketmandu"
        class="flex-1 px-3 sm:px-4 py-2 sm:py-3 outline-none text-sm sm:text-base text-gray-700 placeholder:text-gray-400 bg-transparent" />
    <button (click)="onSearch()" class="px-4 sm:px-6 py-2 sm:py-3 bg-orange-500 hover:bg-orange-600 transition-colors">
        <i class="pi pi-search text-base sm:text-xl text-white"></i>
    </button>
</div>
